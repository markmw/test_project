<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <title>Создать обьяаление</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Boards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <form th:action="@{/logout}" th:method="POST">
    <input type="submit" class="nav-item nav-link bg-light" value="Выйти" style="border:none">
  </form>
</nav>

<div class="container-fluid text-center d-flex justify-content-center">
  <div class="card" style="width: 30rem;">
    <div class="card-header">Новое обьявление: </div>
    <div class="card-body">
      <form th:action="@{/formAddPost}" th:method="POST" th:object="${posts}">
        <div class="form-group">
          <label for="names">Название</label>
          <input type="text" class="form-control" th:field="*{names}" id="names">
          <br>
          <label for="description">Описание</label>
          <input type="text" class="form-control" th:field="*{description}" id="description">
          <br>
          <label for="minPrice">Начальная цена</label>
          <input type="number" class="form-control" th:field="*{minPrice}" id="minPrice">
          <br>
          <label for="photos">Фото</label>
          <input type="file" class="form-control" th:field="*{photos}" id="photos">
          <br>
          <label for="status">Статус</label>
          <input type="checkbox" class="form-control" th:field="*{status}" id="status">
          <br>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
